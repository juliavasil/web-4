<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест по столицам мира</title>
</head>
<body>
<h1>Тест по столицам мира</h1>
<form id="quiz-form">
    <div>
        <p>1. Столица Франции:</p>
        <input type="radio" name="question1" value="Brussels"> Брюссель<br>
        <input type="radio" name="question1" value="Paris"> Париж<br>
        <input type="radio" name="question1" value="Madrid"> Мадрид<br>
    </div>
    <div>
        <p>2. Столица Индии:</p>
        <input type="radio" name="question2" value="Mumbai"> Мумбаи<br>
        <input type="radio" name="question2" value="Delhi"> Дели<br>
        <input type="radio" name="question2" value="New Delhi"> Нью-Дели<br>
    </div>
    <div>
        <p>3. Столица Южной Кореи:</p>
        <input type="radio" name="question3" value="Pyongyang"> Пхеньян<br>
        <input type="radio" name="question3" value="Beijing"> Пекин<br>
        <input type="radio" name="question3" value="Seoul"> Сеул<br>
    </div>
    <div>
        <p>4. Столица Турции:</p>
        <input type="radio" name="question4" value="Istanbul"> Стамбул<br>
        <input type="radio" name="question4" value="Baghdad"> Багдад<br>
        <input type="radio" name="question4" value="Ankara"> Анкара<br>
    </div>    
    <div>
        <p>5. Столица ЮАР:</p>
        <input type="radio" name="question5" value="Johannesburg"> Йоханнесбург<br>
        <input type="radio" name="question5" value="Cape Town"> Кейптаун<br>
        <input type="radio" name="question5" value="Pretoria"> Претория<br>
    </div>    
    <div>
        <p>6. Столица Сирии:</p>
        <input type="radio" name="question6" value="Damascus"> Дамаск<br>
        <input type="radio" name="question6" value="Tehran"> Тегеран<br>
        <input type="radio" name="question6" value="Beirut"> Бейрут<br>
    </div>

    <button type="button" onclick="checkAnswers()">Проверить ответы</button>
</form>

<script src="script.js"></script>
</body>
</html>
